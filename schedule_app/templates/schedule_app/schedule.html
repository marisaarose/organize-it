<div id="view-Schedule">
  <h1>Here is Your Schedule</h1>
  <h3>{% if event%}</h3>
  <table>
    <thead>
      <th>View Schedule</th>
      <th>Event Details</th>
      <th>Edit Event</th>
      <th>New Event</th>
    </thead>
    {% for e in event%}
    <tr>
      <td>{{event_id}}</td>
      <td>{{semeseted_id}}</td>
      <td>{{title}}</td>
      <td>{{date}}</td>
      <td>{{start_time}}</td>
      <td>{{end_time}}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>Nothing in Schedule</p>
</div>
